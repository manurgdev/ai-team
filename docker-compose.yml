services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai-team-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-aiuser}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-aipassword}
      POSTGRES_DB: ${DB_NAME:-ai_team}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-aiuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-team-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai-team-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${BACKEND_PORT:-3000}
      DATABASE_URL: postgresql://${DB_USER:-aiuser}:${DB_PASSWORD:-aipassword}@postgres:5432/${DB_NAME:-ai_team}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      ENCRYPTION_SECRET: ${ENCRYPTION_SECRET}
      ALLOWED_ORIGINS: ${ALLOWED_ORIGINS:-http://localhost:5173,http://localhost}
    ports:
      - "${BACKEND_PORT:-3000}:3000"
    networks:
      - ai-team-network
    command: >
      sh -c "
        npx prisma migrate deploy --schema=./src/prisma/schema.prisma &&
        npm start
      "

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai-team-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-80}:80"
    networks:
      - ai-team-network

networks:
  ai-team-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
